{% extends "blog/base.html" %}

{% block content %}
<div class="row g-5">
    <div class="col-md-8">

        <article class="blog-post">
            <h2 class="blog-post-title mb-1">{{ object.title }}</h2>
            <p class="blog-post-meta">
                <b>Автор:</b> <a href="{% url 'blog:profile' %}">{{ post.owner }}</a>
                <b>Дата публикации:</b> {{ post.publication_date | date }}
                <b>Категория:</b> {{ post.get_category_display }}
            </p>
            {% if post.image %}
                <img src="{{ post.image.url }}" class="img-fluid" alt="">
            {% endif %}
            <p>{{ post.content }}</p>
        </article>

    </div>
</div>

{% endblock content%}
