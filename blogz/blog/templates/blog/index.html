{% extends "blog/base.html" %}

{% block content %}

{% if posts_list %}
{% for post in posts_list %}
    <p>
        <strong><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></strong>
        <span><a href="{% url 'blog:post_edit' post.id %}">Редактировать</a></span>
    </p>
    <p>
        {{ post.content | truncatewords:30 }}
    </p>
{% endfor %}
{% else %}
    <p>No posts are published yet.</p>
{% endif %}

{% endblock content %}
