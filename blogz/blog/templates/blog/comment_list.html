<h4>Комментарии</h4>

{% if post.comment_set %}
<div class="card">
{% for comment in post.comment_set.all %}

  <div class="card-body p-4">
    <h6>{{ comment.owner }}</h6>
    <p class="mb-3">{{ comment.publication_date | date }}</p>
    <p class="mb-0">{{ comment.content }}</p>
  </div>

<hr class="my-0">

{% endfor %}
</div>
{% endif %}
