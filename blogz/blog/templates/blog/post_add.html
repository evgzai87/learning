{% extends "blog/base.html" %}

{% block content %}

<!-- Дописать классы к полям форм.
     Улучшить код - прописать классы в качестве аргументов полей форм
 -->
<form action="{% url 'blog:post_add' %}" method="post">
    {% csrf_token %}
    {{ post_add_form.non_field_errors }}

{% for field in post_add_form %}

    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}

    </div>

{% endfor %}
    <input type="submit" class="btn btn-primary" value="Добавить">
</form>

{% endblock content%}
