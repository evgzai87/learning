{% extends "blog/base.html" %}

{% block content %}

<form action="{% url 'blog:post_edit' post_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_edit_form.non_field_errors }}

    {% for field in post_edit_form %}

        <div class="mb-3">
            {{ field.errors }}
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                {{ field.help_text | escape }}
            {% endif %}
        </div>

    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Сохранить">
</form>

{% endblock content%}
