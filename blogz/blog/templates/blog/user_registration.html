{% extends 'blog/base.html' %}

{% block content %}

<form action="{% url 'blog:user_registration' %}" method="post">
    {% csrf_token %}
    {{ user_registration_form.non_field_errors }}

    {% for field in user_registration_form %}

        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field.errors }}
            {{ field }}
            {% if field.help_text %}
                {{ field.help_text | escape }}
            {% endif %}
        </div>

    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Регистрация">
</form>

{% endblock content%}
