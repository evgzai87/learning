{% extends 'blog/base.html' %}

{% block content %}

<h1>Password change page</h1>
<div class="row">
    <div class="col-md-4 offset-md-4">

        <form action="{% url 'blog:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Change password">

        </form>

    </div>
</div>
{% endblock content %}
