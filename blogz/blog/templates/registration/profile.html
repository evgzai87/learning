{% extends 'blog/base.html' %}

{% block content %}

<h1>Профиль пользователя {{ user.username }}</h1>
<p>Доступные функции:</p>
<ul>
    <li><a href="{% url 'blog:password_change' %}">Сменить пароль</a></li>
    <li><a href="{% url 'blog:post_add' %}">Добавить пост</a></li>
</ul>

<h3>Ваши посты</h3>
<ul>
    {% for post in user_posts %}
        <li><a href="#">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
